version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: hidden_spot
      POSTGRES_PASSWORD: hidden_spot
      POSTGRES_DB: hidden_spot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:RELEASE.2025-01-17T23-25-50Z
    depends_on:
      - minio
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_BRONZE: ${MINIO_BUCKET_BRONZE:-hidden-spot-bronze}
      MINIO_BUCKET_SILVER: ${MINIO_BUCKET_SILVER:-hidden-spot-silver}
      MINIO_BUCKET_GOLD: ${MINIO_BUCKET_GOLD:-hidden-spot-gold}
      MINIO_BUCKET_ARTIFACTS: ${MINIO_BUCKET_ARTIFACTS:-hidden-spot-artifacts}
    volumes:
      - ./minio/init-buckets.sh:/init-buckets.sh:ro
    entrypoint: ["/bin/sh", "/init-buckets.sh"]

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    env_file:
      - ../.env
    environment:
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
    depends_on:
      - redis
      - postgres
      - minio
      - minio-init

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    env_file:
      - ../.env
    environment:
      PYTHONPATH: /app
    volumes:
      - ..:/app
    depends_on:
      - redis
      - postgres
      - minio
      - minio-init

volumes:
  postgres_data:
  minio_data:
